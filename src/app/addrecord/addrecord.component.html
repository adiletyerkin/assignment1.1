<app-header [title]="title"></app-header>


<form>
  <div class="form-group">
    <label>Jogging Date:</label>
    <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="mm/dd/yy">
  </div>

  <div class="form-group">
    <label>Distance (m):</label>
    <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="0">
  </div>

  <div class="form-group">
    <label>Time (s):</label>
    <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="0">
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
